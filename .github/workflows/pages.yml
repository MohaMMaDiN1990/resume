name: Deploy Resume to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - 'index.html'
      - 'style.css'
      - 'script.js'
      - 'converted.html'
      - 'MohaMMaD2.jpeg'
      - 'CV.docx'
      - 'CV.pdf'
      - 'tools/**'
      - '.github/workflows/pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate HTML from CV.docx
        run: |
          python3 tools/docx_to_sections.py || true
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4